<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script type="text/javascript">
        var suma = 1; // Inicializamos la variable suma en 0
        var i = 1; // Inicializamos la variable de iteraci√≥n en 1
        while (i <= 100) {
            document.write(suma) 
            suma += i; 
            i++
        }
    </script>

<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=service-width, initial-scale=1.0"/>
    <title>Formulario</title>
</head>
<body>
    <p><center>ESTE FORMULARIO MUESTRA LOS DATOS DE CONTACTO
    </center></p>
    <center>
    <h1>Datos de contacto</h1>
    <form action="">
        <table>
            <tr>
                <td><h4>Nombre:</h4></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><h4>Materno:</h4></td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td><h4>Número:</h4></td>
                <td><input type="tel"/></td>
            </tr>
            <tr>
                <td><h4>Email:</h4></td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td><h4>Unidad Académica</h4></td>
                <td><select>
                    <optgroup>
                        <option>ESCOM</option>
                        <option>ESFM</option>
                        <option>UPIICSA</option>
                        <option>ESIME</option>
                        <option>Otra</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td><h4>Comentarios</h4></td>
                <td><textarea rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Enviar</button></td>
            </tr>
        </table>    
    </form>


    </center>
            
</body>
</html>
